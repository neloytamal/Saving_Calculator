<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Monthly Budget Calculator</title>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Style link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <h1>Monthly Budget Calculator</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Sections -->
        <!-- section 1 -->
        <section>
            <img class="img" src="./Image/money.jpg" alt="" srcset="">
        </section>

        <!-- section 2 -->
        <section class="main-section">
            <div class="form-container">
                <form>
                    <div class="parent-margin">
                        <h2>Income</h2>
                    </div>

                    <div class="margin">
                        <label for="income">Income:</label>
                        <input id="income" type="text" placeholder="Income"><br>
                    </div>

                    <div class="parent-margin">
                        <h2>Expenses</h2>
                    </div>

                    <div class="margin">
                        <label for="food">Food:</label>
                        <input id="food" type="text" placeholder="Food"><br>
                    </div>

                    <div class="margin">
                        <label for="rent">Rent:</label>
                        <input id="rent" type="text" placeholder="Rent"><br>
                    </div>

                    <div class="margin">
                        <label for="cloth">Clothes:</label>
                        <input id="cloth" type="text" placeholder="Clothes" >
                    </div>

                    <button type="button" class="fullWidth margin" id="calcBtn">Calculate</button>

                    <div class="parent-margin calculation">
                        <h3>Total Expenses: <span id="totalExpenses"> --</span></h3>
                        <h3>Balance: <span id="balance"> --</span></h3>
                    </div>

                    <div class="margin">
                        <label for="save">Save:</label>
                        <input id="save" type="text" placeholder="Save">
                        <button type="button" id="saveBtn">Save</button>
                    </div>

                    <div class="parent-margin calculation">
                        <h3>Saving Amount: <span id="saveAmount"> --</span></h3>
                        <h3>Remaining Balance: <span id="RemainingBalance"> --</span></h3>
                    </div>

                </form>
            </div>
        </section>

    </main>

    <!-- Script link -->
    <script src="/JS/script.js"></script>

</body>

</html>
